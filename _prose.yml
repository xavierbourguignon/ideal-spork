prose:
  rooturl: "_rules"
  metadata:
    _rules:
      - name: "type"
        field:
          element: "select"
          label: "Issue Type"
          options: 
            - name: "Bug"
              value: "Bug"
            - name: "Vulnerability"
              value: "Vulnerability"
            - name: "Code Smell"
              value: "CodeSmell"
      - name: "summary"
        field:
          element: "text"
          label: "Summary"
      - name: "message"
        field:
          element: "textarea"
          label: "Message"
      - name: "highlighting"
        field:
          element: "textarea"
          label: "Highlighting"
      - name: "parameters"
        field:
          element: "textarea"
          label: "List of parameters"
      - name: "severity"
        field:
          element: "select"
          label: "Severity"
          options: 
            - name: "Blocker"
            - name: "Critical"
            - name: "Major"
            - name: "Minor"
            - name: "Info"
      - name: "quality_profile"
        field:
          element: "multiselect"
          label: "Default Quality Profiles"
